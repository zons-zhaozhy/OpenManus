[tool:pytest]
testpaths = app tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts =
    --verbose
    --cov=app
    --cov-report=term-missing
    --cov-report=html
    --cov-fail-under=80
    --asyncio-mode=strict
    -n auto
    --random-order
    --durations=10
    --tb=short
    --maxfail=5
    --strict-markers
    --color=yes

markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    api: marks tests as API tests
    web: marks tests as web interface tests
    cli: marks tests as CLI interface tests

[coverage:run]
branch = True
source = app
parallel = True
concurrency = multiprocessing,thread

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    if self.debug:
    raise NotImplementedError
    if __name__ == .__main__.:
    pass
    raise ImportError
    except ImportError:
    if TYPE_CHECKING:
    @abstractmethod
    @abc.abstractmethod
    class .*\bProtocol\):
    class .*\bABC\):

show_missing = True
skip_covered = True
fail_under = 80
precision = 2

[coverage:html]
directory = coverage_html
title = OpenManus Coverage Report
